<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherX</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="brand-header">WeatherX</div>
  
  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter city name... (e.g. Delhi)" autofocus />
    <h2 id="cityName">City Name</h2>
    <div class="temp" id="temperature">--°C</div>
    <div class="desc" id="description">Description</div>
    <div class="details">
      <div>Humidity: <span id="humidity">--%</span></div>
      <div>Wind: <span id="wind">-- km/h</span></div>
    </div>
    <div id="localDate">Local Date: --</div>
    <div id="localTime">Local Time: --:--</div>
  </div>
  
  <div id="loading">Loading weather...</div>
  
  <footer>
    © 𝟤𝟢𝟤𝟧 sᴧɴᴅᴇᴇᴘ sʜᴧʀᴍᴧ ᴧʟʟ ʀɪɢʜᴛs ʀᴇsᴇʀᴠᴇᴅ
  </footer>

  <script src="script.js"></script>
</body>
</html>
